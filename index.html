<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Decoration Giveaway!</title>
  <style>
    body {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: slideDown 1.5s ease-out;
    }

    .participants, .instructions {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      animation: fadeInUp 2s ease;
    }

    .participants ul {
      list-style: none;
      padding: 0;
      font-size: 1.2em;
    }

    .participants li {
      margin: 10px 0;
    }

    .instructions {
      font-size: 1.1em;
    }

    img {
      margin-top: 30px;
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      animation: popIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
